<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Blood Donors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    :root {
      --bg: #0f0f0f;
      --text: #f0f0f0;
      --accent: #e63946;
      --input-bg: #1c1c1c;
      --border: #333;
      --hover: #ff4f5e;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 20px;
      text-shadow: 0 0 6px rgba(255, 0, 0, 0.3);
    }

    #controls {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    select, button {
      padding: 10px;
      background-color: var(--input-bg);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 8px;
      width: 200px;
      font-size: 15px;
    }

    button {
      background-color: var(--accent);
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
    }

    button:hover {
      background-color: var(--hover);
      transform: scale(1.03);
    }

    #list {
      max-width: 600px;
      margin: auto;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    #list div {
      background-color: #1c1c1c;
      border: 1px solid var(--border);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      line-height: 1.5;
    }

    #map {
      height: 400px;
      border-radius: 12px;
      overflow: hidden;
      margin: 0 auto;
      max-width: 95%;
      z-index: 1;
    }

    @media (max-width: 600px) {
      select, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h2>ü©∏ Search Blood Donors</h2>

  <div id="controls">
    <select id="state" onchange="loadCities()">
      <option value="">Select State</option>
    </select>

    <select id="city">
      <option value="">Select City</option>
    </select>

    <select id="bloodGroup" required>
      <option value="">Select Blood Group</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
    </select>

    <button onclick="searchDonors()">Search</button>
    <button onclick="detectAndLoadNearby()">üìç Auto Detect Nearby</button>
  </div>

  <div id="list"></div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([20.59, 78.96], 5); // India center
    let markers = [];
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    function clearMarkers() {
      markers.forEach(marker => map.removeLayer(marker));
      markers = [];
    }

    function searchDonors() {
      const state = document.getElementById('state').value.trim();
      const city = document.getElementById('city').value.trim();
      const bloodGroup = document.getElementById('bloodGroup').value.trim();

      if (!state && !city && !bloodGroup) {
        alert("Please select state, city, and blood group.");
        return;
      }

	  fetch(`/api/donors/search?state=${encodeURIComponent(state)}&city=${encodeURIComponent(city)}&bloodGroup=${encodeURIComponent(bloodGroup)}`)

        .then(res => res.json()) 
        .then(donors => {
          document.getElementById('list').innerHTML = '';
          clearMarkers();

          if (donors.length === 0) {
            document.getElementById('list').innerHTML = `<p>No donors found.</p>`;
            return;
          }

          donors.forEach(d => {
            const info = `
              <div>
                <strong>${d.name}</strong> (${d.bloodGroup})<br/>
                üìû ${d.contact} <br/>
                üìç ${d.address}, ${d.city}, ${d.state}
              </div>`;
            document.getElementById('list').innerHTML += info;

            if (d.latitude && d.longitude) {
              const marker = L.marker([d.latitude, d.longitude])
                .addTo(map)
                .bindPopup(`<b>${d.name}</b><br>${d.bloodGroup}<br>${d.contact}`);
              markers.push(marker);
              map.setView([d.latitude, d.longitude], 12);
            }
          });
        });
    }

    function detectAndLoadNearby() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const radius = 10;

          map.setView([lat, lon], 13);
          const userMarker = L.marker([lat, lon]).addTo(map).bindPopup("üìç You are here").openPopup();
          markers.push(userMarker);

          fetch(`/api/donors/nearby?lat=${lat}&lon=${lon}&radiusKm=${radius}`)
            .then(res => res.json())
            .then(data => addDonorMarkers(data))
            .catch(() => alert("‚ùå Failed to fetch donors near your location."));
        }, error => {
          alert("‚ùå Location detection failed: " + error.message);
        });
      } else {
        alert("‚ùå Geolocation is not supported by this browser.");
      }
    }

    function addDonorMarkers(data) {
      clearMarkers();
      document.getElementById('list').innerHTML = '';

      if (data.length === 0) {
        document.getElementById('list').innerHTML = `<p>No donors found near you.</p>`;
        return;
      }

      data.forEach(donor => {
        if (donor.latitude && donor.longitude) {
          const marker = L.marker([donor.latitude, donor.longitude])
            .addTo(map)
            .bindPopup(`<b>${donor.name}</b><br>Blood: ${donor.bloodGroup}<br>Contact: ${donor.contact}`);
          markers.push(marker);
        }

        const info = `
          <div>
            <strong>${donor.name}</strong> (${donor.bloodGroup})<br/>
            üìû ${donor.contact} <br/>
            üìç ${donor.address}, ${donor.city}, ${donor.state}
          </div>`;
        document.getElementById('list').innerHTML += info;
      });
    }

    // State-City Dropdown Setup
	const stateCityMap = {
		  "Andhra Pradesh": ["Visakhapatnam", "Vijayawada", "Guntur"],
		  "Arunachal Pradesh": ["Itanagar", "Tawang", "Ziro"],
		  "Assam": ["Guwahati", "Silchar", "Dibrugarh"],
		  "Bihar": ["Patna", "Gaya", "Muzaffarpur"],
		  "Chhattisgarh": ["Raipur", "Bilaspur", "Durg"],
		  "Goa": ["Panaji", "Margao", "Vasco da Gama"],
		  "Gujarat": ["Ahmedabad", "Surat", "Vadodara"],
		  "Haryana": ["Gurgaon", "Faridabad", "Panipat"],
		  "Himachal Pradesh": ["Shimla", "Manali", "Dharamshala"],
		  "Jharkhand": ["Ranchi", "Jamshedpur", "Dhanbad"],
		  "Karnataka": ["Bangalore", "Mysore", "Mangalore"],
		  "Kerala": ["Thiruvananthapuram", "Kochi", "Kozhikode"],
		  "Madhya Pradesh": ["Bhopal", "Indore", "Gwalior"],
		  "Maharashtra": ["Mumbai", "Pune", "Nagpur"],
		  "Manipur": ["Imphal", "Bishnupur", "Thoubal"],
		  "Meghalaya": ["Shillong", "Tura", "Jowai"],
		  "Mizoram": ["Aizawl", "Lunglei", "Champhai"],
		  "Nagaland": ["Kohima", "Dimapur", "Mokokchung"],
		  "Odisha": ["Bhubaneswar", "Cuttack", "Rourkela"],
		  "Punjab": ["Ludhiana", "Amritsar", "Jalandhar"],
		  "Rajasthan": ["Jaipur", "Jodhpur", "Udaipur"],
		  "Sikkim": ["Gangtok", "Namchi", "Gyalshing"],
		  "Tamil Nadu": ["Chennai", "Coimbatore", "Madurai"],
		  "Telangana": ["Hyderabad", "Warangal", "Nizamabad"],
		  "Tripura": ["Agartala", "Udaipur", "Dharmanagar"],
		  "Uttar Pradesh": ["Lucknow", "Kanpur", "Varanasi"],
		  "Uttarakhand": ["Dehradun", "Haridwar", "Nainital"],
		  "West Bengal": ["Kolkata", "Asansol", "Siliguri"],

		  // Union Territories
		  "Andaman and Nicobar Islands": ["Port Blair"],
		  "Chandigarh": ["Chandigarh"],
		  "Dadra and Nagar Haveli and Daman and Diu": ["Daman", "Silvassa"],
		  "Delhi": ["New Delhi", "Dwarka", "Rohini"],
		  "Jammu and Kashmir": ["Srinagar", "Jammu", "Anantnag"],
		  "Ladakh": ["Leh", "Kargil"],
		  "Lakshadweep": ["Kavaratti"],
		  "Puducherry": ["Puducherry", "Karaikal", "Mahe"]
		};
    window.onload = () => {
      const stateSelect = document.getElementById("state");
      Object.keys(stateCityMap).forEach(state => {
        const opt = document.createElement("option");
        opt.value = state;
        opt.textContent = state;
        stateSelect.appendChild(opt);
      });
    };

    function loadCities() {
      const state = document.getElementById("state").value;
      const citySelect = document.getElementById("city");
      citySelect.innerHTML = '<option value="">Select City</option>';

      if (stateCityMap[state]) {
        stateCityMap[state].forEach(city => {
          const opt = document.createElement("option");
          opt.value = city;
          opt.textContent = city;
          citySelect.appendChild(opt);
        });
      }
    }
  </script>

</body>
</html>
